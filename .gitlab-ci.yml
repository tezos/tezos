variables:
  public_docker_image: docker.io/tezos/tezos

image: ${CI_REGISTRY_IMAGE}:${CI_BUILD_REF}_build_deps

stages:
  - build_deps
  - build
  - test
  - build_docker
  - publish
  - deploy
  - cleanup

build_deps:
  stage: build_deps
  image: docker:latest
  tags:
    - docker_builder
  script:
    - ./scripts/create_build_deps_docker_image.sh
        ${CI_REGISTRY_IMAGE} ${CI_BUILD_REF}_build_deps

build:
  stage: build
  tags:
    - tezos_builder
  script:
    - echo "PRODUCTION=yes" > src/Makefile.local
    - make -C src -j4
    - make -C test build
  artifacts:
    expire_in: 1 week
    untracked: true


